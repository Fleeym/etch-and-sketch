<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Etch-a-sketch</h1>
            <div class="toolbar">
                <div class="grid-size-input">
                    <label for="gridSize">Grid size (max 100):</label>
                    <input type="number" id="gridSize" />
                </div>
                <button type="button" class="change-grid">Redraw grid</button>
            </div>
            <div class="info-container">
                Current grid size is:&nbsp;<span class="info">16</span>
            </div>
            <br />
            <div class="grid"></div>
        </div>
    </body>
</html>
